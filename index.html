<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="">
    <div class="app">
      <div onclick="toggolerAction()" class="toggoler">
        <i class="bx bx-moon"></i>
      </div>
      <h1>Products Management</h1>
      <div class="inputs">
        <input type="text" placeholder="Name Product" class="title" />
        <div onkeyup="calcTotal()" class="prices">
          <input type="number" placeholder="Price" class="price" />
          <input type="number" placeholder="Taxs" class="taxs" />
          <input type="number" placeholder="Ads" class="ads" />
          <input type="number" placeholder="Discound" class="discound" />
          <small class="total">0</small>
        </div>
        <input
          type="number"
          placeholder="Count Not Bigger Than 1000"
          class="count"
        />
        <input type="text" placeholder="Category" class="category" />
        <button onclick="create()" class="submit">Create</button>
      </div>
      <input
        onkeyup="searchData(this.value)"
        type="text"
        placeholder="Search"
        class="search"
      />
      <div class="search-by">
        <button onclick="searchBy(this.id)" id="searchByName">
          Search By Name
        </button>
        <button onclick="searchBy(this.id)" id="searchByCategory">
          Search By Category
        </button>
      </div>
      <div id="deleteAll"></div>
      <table id="productTable">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxs</th>
          <th>ads</th>
          <th>discound</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="product-table"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
